<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (orientation: portrait) {
            video {
                width: 90%; /* 调整竖屏时的宽度 */
                max-height: 600px; /* 设置最大高度以防止过长 */
            }
        }
    </style>
</head>

<body>

    <video id="videoPlayer" controls autoplay></video>
    <button id="nextButton">下一个</button>

    <script>
        // 初始视频链接
        let currentVideoIndex = 0;
        const videoUrls = [
            // 替换为实际的视频链接列表
            "http://api.yujn.cn/api/zzxjj.php?type=video",
            "http://api.yujn.cn/api/zzxjj.php?type=video",
            // 添加更多视频链接
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const nextButton = document.getElementById('nextButton');

        // 加载初始视频
        videoPlayer.src = videoUrls[currentVideoIndex];

        nextButton.addEventListener('click', () => {
            currentVideoIndex++;
            if (currentVideoIndex >= videoUrls.length) {
                currentVideoIndex = 0;
            }
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play();
        });
    </script>

</body>

</html>
